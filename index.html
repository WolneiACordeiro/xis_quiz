<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Quiz</title>
  <link rel="stylesheet" href="./css/app.css">
  <link href="./css/video-js.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div id="home" class="flex-center flex-column">
      <h1>
        Quick Quiz!
      </h1>

      <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="./img/video_thumb.jpg"
    data-setup="{}"
  >
    <source src="./video/video_main.mp4" type="video/mp4" />
    <!--source src="./video/video_thumb.webm" type="video/webm" /-->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

      <form action="">
        <input 
        type="text"
        name="username"
        id="username"
        placeholder="username"
        />

        <select name="topic" id="topic" onchange="saveTopicName()">
          <option value="bancoNaoRelacional" data-number="1">Banco de Dados não Relacional</option>
          <option value="algebraLinear" data-number="2">Álgebra Linear</option>
          <option value="tecnicasDeProgramacao" data-number="3">Técnicas de Programação</option>
        </select><br>

        <button type="submit"
        class="btn"
        id="saveUserBtn"
        onclick="saveUserName(event)"
        disabled
        >Play</button>
    </form>
    <a class="btn" href="./highscores.html">High Scores</a>
    <div id="topicInfos">

    </div>
      
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/video.min.js"></script>
</body>

</html>
